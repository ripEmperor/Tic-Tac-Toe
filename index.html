<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <script src="script.js" defer></script>
    <title>Tic Tac Toe</title>
</head>
<body>
    <div class="tictactoe">
        <div class="container">
            <button onclick="gameBoard.placeMarker(0)" class="spot" id="0"></button>
            <button onclick="gameBoard.placeMarker(1)" class="spot" id="1"></button>
            <button onclick="gameBoard.placeMarker(2)" class="spot" id="2"></button>
            <button onclick="gameBoard.placeMarker(3)" class="spot" id="3"></button>
            <button onclick="gameBoard.placeMarker(4)" class="spot" id="4"></button>
            <button onclick="gameBoard.placeMarker(5)" class="spot" id="5"></button>
            <button onclick="gameBoard.placeMarker(6)" class="spot" id="6"></button>
            <button onclick="gameBoard.placeMarker(7)" class="spot" id="7"></button>
            <button onclick="gameBoard.placeMarker(8)" class="spot" id="8"></button>
        </div>
        <div class="winner"></div>
        <div class="starter"></div>
        <div class="current"></div>
    </div>
</body>
</html>
